<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura de Basquete Gótico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aventura de Basquete Trevosa</h1>
        <div id="game-area">
            <img src="gothic-cat1.png" alt="Gata Gótica 1" class="gothic-cat" id="cat1">
            <img src="gothic-cat2.png" alt="Gata Gótica 2" class="gothic-cat" id="cat2" style="display:none;">
            <img src="gothic-cat3.png" alt="Gata Gótica 3" class="gothic-cat" id="cat3" style="display:none;">
            <button id="shoot-button">Arremessar a Bola!</button>
            <p id="score">Pontuação: 0</p>
            <p id="level">Nível: 1</p>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
